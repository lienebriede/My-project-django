{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
    <div class="row m-3">
        {% for post in post_list %}
        <div class="col-4">
            <p class="mb-0">Posted by <strong>{{post.author}}</strong></p>
            <p>{{post.created_on}}</p>
        </div>
        <div class="col-8">
            <p>{{post.content}}</p>
        </div>
        <hr>
        {% endfor %}
    </div>
</div>
{% endblock %}
